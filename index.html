<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Js | Login Page with Date</title>
</head>

<body class="bg-dark vh-100">

    <h1 class="text-light text-center fw-bold pt-5">Login Page</h1>
    <div class="d-flex justify-content-center align-content-center align-items-center  py-5 ">
        <form class="border border-opacity-50  p-5 bg-dark-subtle shadow-1 rounded-4 mobile-view form-fix ">
            <h2 class="text-center text-dark pb-3  text-decoration-underline border border-5 rounded-5 ">Sign In</h2>
            <div class="d-flex flex-column my-2 ">
                <label for="Name">Name:</label>
                <input type="text" placeholder="Enter Your Name" required class="form-control">

                <label for="Email">Email:</label>
                <input type="email" placeholder="Enter you Mail" required class="form-control">


            </div>

            <h5 class="pb-1" >Birth Date:</h5>
            <div class="d-flex flex-row py-1 gap-2 mobile-veiw-1 align-items-center">
                
                <label for="year">Year</label>
                <select name="year" id="year" >
                    <option value="1900">1900</option>
                </select>


                <label for="">Month</label>
                <select name="month" id="month">
                    <option value="jan"></option>
                </select>


                <label for="">Day</label>
                <select name="day" id="day">
                    <option value="1">1</option>
                </select>


            </div>


            <div class="text-center pt-3 ">
                <button class="btn btn-dark fw-semibold px-2 mx-3" type="submit">Submit</button>
                <button class="btn btn-dark fw-semibold" type="reset">Clear</button>
            </div>
               <div class="pt-5 ">
                <p class="fs-5 fw-semibold">Dont have account <a href="" class="text-decoration-none"> Register here</a> </p>
                <p class="fs-5 fw-semibold">u can sign up with <a href=""class="text-decoration-none">Facebook account</a> </p>
               
               </div>
        </form>

    </div>
    <p class="text-light text-center fw-bold pt-1"> Created by <a href="https://github.com/moustafa-elmaghraby"
            class="text-decoration-none " target="_blank">Moustafa EL-Maghraby </a>

    </p>

        <a href="https://github.com/moustafa-elmaghraby" target="_blank"><i
                class="fa-brands fa-square-github fa-2x"></i></a>




    </div>

    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
